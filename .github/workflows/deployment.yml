name: CI/CD - Build, Push & Deploy

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build backend image
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-backend-master
          file: ./conduit-backend-master/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-backend:latest

      # Build frontend image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-frontend-master
          file: ./conduit-frontend-master/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Connect & Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}

          script: |
            echo "> Logging into GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u MWorksCoding --password-stdin

            echo "> Pulling latest images..."
            docker pull ghcr.io/${{ github.repository }}-backend:latest
            docker pull ghcr.io/${{ github.repository }}-frontend:latest

            cd /opt/conduit

            echo "> Restarting Docker Compose..."
            docker compose down
            docker compose up -d --pull always

            echo "> Deployment complete!"
