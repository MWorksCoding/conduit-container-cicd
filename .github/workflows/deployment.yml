name: CI/CD - Build, Push & Deploy

on:
  push:
    branches: ["*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GHCR_OWNER: MWorksCoding
  IMAGE_NAME_FRONTEND: conduit-container-cicd-frontend
  IMAGE_NAME_BACKEND: conduit-container-cicd-backend

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # Build backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-backend-master
          file: ./conduit-backend-master/Dockerfile
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME_BACKEND }}:latest

      # Build frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-frontend-master
          file: ./conduit-frontend-master/Dockerfile
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    if: success()   # deploy on ALL branches, but only if build succeeded
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}

          script: |
            echo "> Logging into GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

            echo "> Pulling latest images..."
            docker pull ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME_BACKEND }}:latest
            docker pull ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

            cd /opt/conduit

            echo "> Restarting docker-compose..."
            docker compose down
            BACKEND_IMAGE=ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME_BACKEND }}:latest \
            FRONTEND_IMAGE=ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME_FRONTEND }}:latest \
            docker compose up -d --pull always

            echo "> Deployment complete!"
