name: CI/CD - Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------- Build and push backend image ---------
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-backend-master
          file: ./conduit-backend-master/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --------- Build and push frontend image ---------
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./conduit-frontend-master
          file: ./conduit-frontend-master/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --------- Optional: Sign images with Cosign (skip PRs) ---------
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign backend image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Sign frontend image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
